<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Grammar Rush</title>
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>

                <div class="selection-container">

                                <i>ðŸ‘¨</i> Adults

                        </div>
                    </div>
                    <div class="selection-section">

                                <i>ðŸŒŸðŸŒŸðŸŒŸ</i> Hard
                            </button>
                        </div>
                    </div>

            </section>
            <section id="game-screen" class="screen hidden" aria-label="Game Screen">

                    <div class="score">
                        <i class="fas fa-star"></i>
                        Score: <span id="score-display">0</span>
                    </div>
                    <div class="timer">
                        <i class="fas fa-clock"></i>
                        Time: <span id="time-display">60s</span>
                    </div>
                    <div class="level">
                        <i class="fas fa-trophy"></i>
                        Level: <span id="level-display">1</span>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="question-section">
                    <p id="questionText" class="question"></p>
                    <div id="optionsContainer" class="options-container" aria-label="Answer Options"></div>
                </div>
            </section>
            <section id="result-screen" class="screen hidden" aria-label="Result Screen">
                <h2>Game Over!</h2>
                <div class="stats">
                    <p>Final Score: <span id="final-score">0</span></p>
                    <p>High Score: <span id="high-score">0</span></p>
